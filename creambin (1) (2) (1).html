    function filterByField(field) {
      const grid = document.getElementById('university-grid');
      const noResultsMessage = document.getElementById('no-results-message');
      grid.innerHTML = '';
      let hasResults = false;

      universities[field].forEach(university => {
        const card = document.createElement('div');
        card.classList.add('university-card', 'bg-white', 'rounded-2xl', 'shadow-md', 'p-4', 'border', 'border-beige-200');
        card.style.borderColor = '#e9e1d2';
        card.innerHTML = `
          <h3 class="text-xl font-bold text-beige-900" style="color: #a67c52;">
            <a href="${university.link}" target="_blank">${university.name}</a>
          </h3>
          <p class="text-gray-500">${university.location}</p>
        `;
        grid.appendChild(card);
        hasResults = true;
      });

      if (hasResults) {
        noResultsMessage.classList.add('hidden');
      } else {
        noResultsMessage.classList.remove('hidden');
      }
    }

    const searchInput = document.getElementById('search-input');
    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      const grid = document.getElementById('university-grid');
      const noResultsMessage = document.getElementById('no-results-message');
      grid.innerHTML = '';
      let hasResults = false;

      Object.keys(universities).forEach(field => {
        universities[field].forEach(university => {
          if (university.name.toLowerCase().includes(query) || university.location.toLowerCase().includes(query)) {
            const card = document.createElement('div');
            card.classList.add('university-card', 'bg-white', 'rounded-2xl', 'shadow-md', 'p-4', 'border', 'border-beige-200');
            card.style.borderColor = '#e9e1d2';
            card.innerHTML = `
              <h3 class="text-xl font-bold text-beige-900" style="color: #a67c52;">
                <a href="${university.link}" target="_blank">${university.name}</a>
              </h3>
              <p class="text-gray-500">${university.location}</p>
            `;
            grid.appendChild(card);
            hasResults = true;
          }
        });
      });

      if (hasResults) {
        noResultsMessage.classList.add('hidden');
      } else {
        noResultsMessage.classList.remove('hidden');
      }
    });
  </script>
